<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://www.google.com/favicon.ico"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Google Clone Todo Page</title>
    </head>
    <body>
        <header class="header__navbar">
            <span class="header__item">Gmail</span>
            <span class="header__item">Images</span>
            <span class="header__item">
                <img
                    src="https://cdn.iconscout.com/icon/free/png-256/free-dots-nine-3604181-3003491.png"
                    width="20px"
                />
            </span>
            <span class="header__item">연수</span>
        </header>
        <main class="main__screen">
            <img src="./Google.png" alt="" class="main__image" width="275px" />
            <input type="text" class="main__screen-search" />
            <div class="main__screen-button">
                <input
                    type="button"
                    class="button-search"
                    value="Google Search"
                />
                <input
                    type="button"
                    class="button-search"
                    value="I'm Feeling Lucky"
                />
            </div>
            <span class="google__offered"
                >Google offered in: <a class="search-language">한국어</a></span
            >
        </main>
    </body>
</html>
